<!-- templates/password_display.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>One Time Password</h1>
    <div class="password-display">
        <input id="passwordField" class="password-box" value="{{ password }}" readonly>
        <button onclick="copyPassword()" class="copy-btn">Copy Password</button>
    </div>
    <p class="warning">Copy your password; you will not see it again</p>
    <p class="note">This link is no longer valid after this page is closed or refreshed.</p>
    <!-- Added return to home button -->
    <button onclick="window.location.href='/'" class="home-btn">I want one</button>
</div>
<script>
function copyPassword() {
    var passwordField = document.getElementById("passwordField");
    passwordField.select(); // Select the text inside the input
    document.execCommand("copy"); // Copy the selected text
    alert("Password copied to clipboard!"); // Optional: alert the user
}
</script>
{% endblock %}

{% block extra_css %}
<style>
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        text-align: center;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .password-display {
        background: #e9ecef;
        border: 1px dashed #333;
        padding: 20px;
        margin: 20px 0;
        font-size: 24px;
        font-weight: bold;
        color: #d63384;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .password-box {
        border: none;
        background: none;
        color: inherit;
        font-size: inherit;
        font-weight: inherit;
        text-align: center;
        width: auto;
    }
    .copy-btn {
        margin-left: 10px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .home-btn { /* Styling for the new home button */
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .note {
        font-style: italic;
        color: #6c757d;
    }

</style>
{% endblock %}
