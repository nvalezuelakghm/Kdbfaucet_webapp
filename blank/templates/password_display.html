 <!-- templates/password_display.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>One Time Password</h1>
    <div class="password-display">
        <p>Your one-time password is:</p>
        <div class="password-box">{{ password }}</div>
    </div>
    <p class="note">Note: This password is no longer valid after this page is closed.</p>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        text-align: center;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .password-display {
        background: #e9ecef;
        border: 1px dashed #333;
        padding: 20px;
        margin: 20px 0;
        font-size: 24px;
        font-weight: bold;
        color: #d63384;
    }
    .note {
        font-style: italic;
        color: #6c757d;
    }
</style>
{% endblock %}
